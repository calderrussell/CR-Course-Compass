<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Course Compass</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
</head>
<body>
    <header>
        <h1>CR Course Compass</h1>
        <input type="text" id="searchBar" placeholder="Search classes...">
    </header>

    <section id="classFormSection">
        <h2>Add a New Class</h2>
        <form id="classForm">
            <input type="text" id="className" placeholder="Class Name" required>
            <input type="text" id="classTeacher" placeholder="Teacher" required>
            <input type="text" id="classPeriod" placeholder="Period" required>
            <input type="text" id="classSubject" placeholder="Subject" required>
            <input type="text" id="classYear" placeholder="Year" required>
            <button type="submit">Add Class</button>
        </form>
    </section>

    <section id="classListSection">
        <div class="header-with-button">
            <h2>Class List</h2>
            <button id="clearClassesButton">Clear All Classes</button>
        </div>
        <ul id="classList">
            <!-- Classes will be added here dynamically -->
        </ul>
    </section>

    <section id="assignmentFormSection" style="display: none;">
        <h2>Add Assignment</h2>
        <form id="assignmentForm">
            <input type="text" id="assignmentName" placeholder="Assignment Name" required>
            <input type="date" id="assignmentDate" required>
            <select id="assignmentType" required>
                <option value="Lab">Lab</option>
                <option value="Essay">Essay</option>
                <option value="Homework">Homework</option>
                <option value="Test">Test</option>
                <option value="Quiz">Quiz</option>
                <option value="Reading">Reading</option>
                <option value="Other">Other</option>
            </select>
            <textarea id="assignmentDescription" placeholder="Description (optional)"></textarea>
            <button type="submit">Add Assignment</button>
        </form>
    </section>

    <section id="calendarSection" style="display: none;">
        <h2>Calendar</h2>
        <div id="calendar">
            <!-- Calendar will be displayed here dynamically -->
        </div>
    </section>

    <!-- Include FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
